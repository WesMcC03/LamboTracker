<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lambo Tracker!</title>

<!-- Linking CSS -->
<link rel="stylesheet" href= "assets/css/style.css">
<!-- Linking Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Linking Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Linking Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>


</head>

<body>

    <div class="container">
        <div class="jumbotron">
        <h1 class="display-4">Lambo Tracker</h1>
        </div>
    </div>

    <div class="container">
        <table class="table" >
            <thead>
                <tr>
                <th scope="col">Model Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Time Expected</th>
                <th scope="col">Frequency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                </tbody>
        </table>
    </div>
 
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form>
                    <div class="form-group">
                    <label for="lamboname">Name</label>
                    <input type="text" class="form-control" id="lamboname"  placeholder="Model Name">
                    </div>
                    <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="vesseltime">Time Expected</label>
                        <input type="text" class="form-control" id="vesseltime" placeholder="Time Expected">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>    
            <div class="col-3"></div>
        </div>    
    </div>
    
</body>
</html>
